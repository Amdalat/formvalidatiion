<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h2>APPLICATION FORM</h2>
        <div id="line"></div>
            <form action="" id="form" onsubmit="return false"> <!-- onsubmit="return false"-->
                <table>
                    <tr>
                        <td><label for="">Full name: </label></td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email: </label></td>
                        <td><input type="text" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Phone No.: </label></td>
                        <td><input type="text" id="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender: </label></td>
                        <td><input type="radio" name="gender" id="r1" value="Male">  <!--  Male</input> -->
                            <label for="">Male</label>
                            <input type="radio" name="gender" id="r2" value="Female">
                            <label for="">Female</label>
                            <input type="radio" name="gender" id="r3" value="Others">
                            <label for="">Others</label></td>
                    </tr>
                    <tr>
                        <td><label for="">D.O.B: </label></td>
                        <td><input type="date" name="dob" id="dob" max="2005-12-31" min="1990-01-01"></td>
                    </tr>
                </table>
                <button type="submit">Submit</button>
            </form>        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
